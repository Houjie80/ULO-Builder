name: ULO Autobuilderrt

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'ulo'
        required: true
        default: 'ulo'
        type: string

jobs: 
  build_ipk:
    permissions:
      contents: write
    strategy:
      matrix:
        kernel: [5.4.265, 5.4.279, 6.6.6]
        devices: [s905x4]
    name: ULO Autobuilderrt
    runs-on: ubuntu-latest
    steps:
      
      - name: Cleanup and Installing Prerequisites
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo -E apt-get update
          sudo -E apt-get -y install lolcat build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget
          sudo -E apt-get -y autoremove --purge
          sudo -E apt-get clean
                    
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: main
          
      - name: Building OpenWrt
        run: |
          wget https://download1531.mediafire.com/zji8utzpc6mg0w3yEBjuKgkVCcsYJObCP3Pakkqp_PvyoyMZSwRRJgNKXYMMJSxu09601BtvG_BFivGL0Sv0rbCfRapIv8h7nNimvZJGMO7px07dlc2bMIvGV1JFSEWYTneeUIh14jwCNdU3fqQfEv7W7B5TZ7jLwskjE44hKfAI/ei0b29wwjhzfl75/OpenWrt_s905x_23.05.3_Clash-Wall-B860H-15.06.2024_wifi_on.tar.gz -P ./openwrt
          sudo ./ulo -k ${{ matrix.kernel }} -m ${{ matrix.devices }} -s 1024
          
      - name: Creating Package Artifact
        run: |
          mkdir -p ./artifact
          cp -rf ./out/${{ matrix.devices }}/* ./artifact/
          
      - name: Delivering Package
        uses: actions/upload-artifact@v2
        with:
          name: openwrt_package
          path: ./artifact/*

      - name: Upload release asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./artifact/*
          tag: ${{ github.ref }}
          file_glob: true
          body: |
            ## OpenWRT AT01/AX810 Release
            Kernel :
            - 5.4.279 | Wifi On - Realtek
            - 5.4.265 | Wifi On - Unisoc
         
